<html>
  <head>
    <title>Part 2</title>
    <style>
      img { position: absolute; }
      div { position: absolute; width: 500px; height: 500px; }
      #rightSide { left: 500px; border-left: 1px solid black; }
    </style>
    <script>
      function setUp() {
        numberOfFaces = 5;
        theLeftSide = document.getElementById('leftSide');
      }
      
      function generateFaces() {
        for (i = 1; i <= numberOfFaces; i++) {
          var imgEl = document.createElement('img');
          imgEl.src = 'smile.png'
          imgEl.style.top = Math.floor(Math.random() * 400)
          imgEl.style.left = Math.floor(Math.random() * 400)
          
          theLeftSide.appendChild(imgEl);
        }
      }
    </script>
  </head>
  <body onload="setUp(); generateFaces();">
    <h1>Matching Game</h1>
    <p>Click on the extra smile face on the left.</p>
    <div id="leftSide"></div>
    <div id="rightSide"></div>
    <vr style="align: center;"></vr>
  </body>
</html>
